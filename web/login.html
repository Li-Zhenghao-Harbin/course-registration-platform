<!doctype html>
<html lang="zh">
    <head>
        <meta charset="UTF-8">
        <title>Course Registration Platform</title>
        <link rel="stylesheet" href="css/style.css">
        <script src="js/jquery-1.11.0.min.js" type="text/javascript"></script>
    </head>
    <body class="login">
        <h1>在线课程注册系统</h1>
        <div class="mdiv">
            <h2>用户登录</h2>
            <div class="div_role">
                <button class="role" id="stu" type="submit">学生</button>
                <button class="role" id="tch" type="submit">教师</button>
            </div>
            <div class="div_inputs">
                <div class="div_input">
                    手机号<br/>
                    <input class="input" type="text" name="telephone" id="telephone" autocomplete="off">
                </div>
                <div class="div_input">
                    密码<br/>
                    <input class="input" type="password" name="password" id="password">
                </div>
            </div>
            <button class="button" id="login" type="submit">登录</button>
            <br/>
            <a href="register.html">注册</a>
        </div>
    </body>
    <script>
        jQuery(document).ready(function() {
            $("#login").on("click", function(){
                var telephone = $("#telephone").val();
                var password = $("#password").val();
                if (telephone == null || telephone == "") {
                    alert("手机号不能为空");
                    return;
                }
                if (telephone.length != 11) {
                    alert("手机号长度不合法");
                    return;
                }
                if (password == null || password == "") {
                    alert("密码不能为空");
                    return;
                }
                $.ajax({
                    type:"POST",
                    contentType:"application/x-www-form-urlencoded",
                    url:"http://localhost:8089/user/login",
                    data:{
                        "telephone":telephone,
                        "password":password,
                    },
                    xhrFields:{withCredentials:true},
                    success:function(data) {
                        if (data.status == "success") {
                            window.location.href="platform.html";
                        } else {
                            alert("登录失败，因为"+data.data.errorMessage);
                        }
                    },
                    error:function(data) {
                        alert("登录失败，因为" + data.responseText);
                    }
                });
                return false;
            });
        });
    </script>
</html>
