<!doctype html>
<html lang="zh">
    <head>
        <meta charset="UTF-8">
        <title>Course Registration Platform</title>
        <link rel="stylesheet" href="../css/style.css">
        <link rel="stylesheet" href="css/platform.css">
        <script src="../js/jquery-1.11.0.min.js" type="text/javascript"></script>
        <script src="../js/menu.js" type="text/javascript"></script>
    </head>
    <body class="platform">
        <div class="menu" id="menu"></div>
        <div class="free_course">
            <h1>免费课程</h1>
            <!-- exmaples -->
            <div class="course" id="free_course1">
                <p class="title">course_name</p>
                <div class="v1">
                    <p class="start_time">start_time</p>
                    <p class="duration">duration</p>
                    <p class="price">price</p>
                </div>
                <div class="v2">
                    <p class="sales">已报名</p>
                    <p class="sales">sales</p>
                    <p class="tch">tch_name</p>
                </div>
            </div>
            <a href="free_course">更多免费课程&gt;&gt;</a>
        </div>
        <div class="paid_course">
            <h1>付费课程</h1>
            <!-- exmaples -->
            <div class="course" id="paid_course1">
                <p class="title">course_name</p>
                <div class="v1">
                    <p class="start_time">start_time</p>
                    <p class="duration">duration</p>
                    <p class="price">price</p>
                </div>
                <div class="v2">
                    <p class="sales">已报名</p>
                    <p class="sales">sales</p>
                    <p class="tch">tch_name</p>
                </div>
            </div>
            <a href="paid_course">更多付费课程&gt;&gt;</a>
        </div>
    </body>
    <script>
        window.onload = function() {
            setStuMenu();
        }

        jQuery(document).ready(function() {
            $(document).ready(function() {
                $.ajax({
                    type:"POST",
                    contentType:"application/x-www-form-urlencoded",
                    url:"http://localhost:8089/stu/request",
                    xhrFields:{withCredentials:true},
                    success:function(data){
                        if (data.data.errCode == 20003) {
                            alert("用户未登录");
                            window.location.href="login.html";
                        }
                        $("#me").text("您好，"+data.data.name);
                    },
                    error:function(data){
                        alert("获取用户登录信息失败，因为 "+data.responseText);
                    }
                });
                return false;
            });
        });
    </script>
</html>
