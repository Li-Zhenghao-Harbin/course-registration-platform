<!doctype html>
<html lang="zh">
    <head>
        <meta charset="UTF-8">
        <title>Course Registration Platform</title>
        <link rel="stylesheet" href="css/style.css">
        <script src="js/jquery-1.11.0.min.js" type="text/javascript"></script>
    </head>
    <body class="platform">
        <div class="menu">
            <p class="title">在线课程注册系统</p>
            <p class="option_left">免费课程</p>
            <p class="option_left">付费课程</p>
            <p class="option_right">user_name</p>
            <p class="option_right">我的订单</p>
            <p class="option_right">我的课程</p>
        </div>
        <div class="free_course">
            <h1>免费课程</h1>
            <!-- exmaples -->
            <div class="course" id="free_course1">
                <p class="title">course_name</p>
                <div class="v1">
                    <p class="start_time">start_time</p>
                    <p class="duration">duration</p>
                    <p class="price">price</p>
                </div>
                <div class="v2">
                    <p class="sales">已报名</p>
                    <p class="sales">sales</p>
                    <p class="tch">tch_name</p>
                </div>
            </div>
            <a href="free_course">更多免费课程&gt;&gt;</a>
        </div>
        <div class="paid_course">
            <h1>付费课程</h1>
            <!-- exmaples -->
            <div class="course" id="free_course1">
                <p class="title">course_name</p>
                <div class="v1">
                    <p class="start_time">start_time</p>
                    <p class="duration">duration</p>
                    <p class="price">price</p>
                </div>
                <div class="v2">
                    <p class="sales">已报名</p>
                    <p class="sales">sales</p>
                    <p class="tch">tch_name</p>
                </div>
            </div>
            <a href="paid_course">更多付费课程&gt;&gt;</a>
        </div>
    </body>
    <script>
        
    </script>
</html>
