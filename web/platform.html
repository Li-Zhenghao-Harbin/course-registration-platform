<!doctype html>
<html lang="zh">
    <head>
        <meta charset="UTF-8">
        <title>Course Registration Platform</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/platform_tch.css">
        <script src="js/jquery-1.11.0.min.js" type="text/javascript"></script>
        <script src="js/menu.js" type="text/javascript"></script>
    </head>
    <body class="platform">
        <div class="menu" id="menu"></div>
        <div class="business">
            <div class="business_item" id="add_course">
                添加课程&nbsp;&nbsp;&gt;&gt;
            </div>
            <div class="business_item" id="my_course">
                我的课程&nbsp;&nbsp;&gt;&gt;
            </div>
            <div class="business_item" id="info">
                个人信息&nbsp;&nbsp;&gt;&gt;
            </div>
            <div class="business_item" id="balance">
                我的余额&nbsp;&nbsp;&gt;&gt;
            </div>
        </div>
    </body>
    <script>
        window.onload = function() {
            setTchMenu();
        }

        jQuery(document).ready(function() {
            $(document).ready(function() {
                $.ajax({
                    type:"POST",
                    contentType:"application/x-www-form-urlencoded",
                    url:"http://localhost:8089/tch/request",
                    xhrFields:{withCredentials:true},
                    success:function(data){
                        if (data.data.errCode == 20003) {
                            alert("用户未登录");
                            window.location.href="login.html";
                        }
                        $("#me").text("您好，"+data.data.name);
                    },
                    error:function(data){
                        alert("获取用户登录信息失败，因为 "+data.responseText);
                    }
                });
                return false;
            });
            $("#add_course").on("click", function() {
                window.location.href = "add_course.html";
            });
        });
    </script>
</html>
