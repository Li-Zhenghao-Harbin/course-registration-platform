<!doctype html>
<html lang="zh">
    <head>
        <meta charset="UTF-8">
        <title>Course Registration Platform</title>
        <link rel="stylesheet" href="../css/style.css">
        <link rel="stylesheet" href="css/platform.css">
        <link rel="stylesheet" href="css/menu.css">
        <link rel="stylesheet" href="css/module.css">
        <script src="../js/jquery-1.11.0.min.js" type="text/javascript"></script>
        <script src="../js/menu.js" type="text/javascript"></script>
        <script src="../js/navigation.js" type="text/javascript"></script>
        <script src="../js/format.js" type="text/javascript"></script>
    </head>
    <body class="platform">
        <div class="menu" id="menu"></div>
        <div class="navigation" id="navigation"></div>
        <div class="mdiv">
            <h2>我的交易记录</h2>
            <div>
                
            </div>
            <button id="back">返回</button>
        </div>
    </body>
    <script>
        window.onload = function() {
            setTchMenu();
            setNavigation("我的交易记录");
        }

        document.getElementById("back").onclick = function() {
            window.location.href = "my_balance.html";
        }

        jQuery(document).ready(function() {
            $(document).ready(function() {
                $.ajax({
                    type:"GET",
                    contentType:"application/x-www-form-urlencoded",
                    url:"http://localhost:8089/tch/request",
                    xhrFields:{withCredentials:true},
                    success:function(data){
                        if (data.data.errCode == 20003) {
                            alert("用户未登录");
                            window.location.href="../login.html";
                        }
                        $("#me").text("您好，"+data.data.name);
                    },
                    error:function(data){
                        alert("获取用户登录信息失败，因为 "+data.responseText);
                    }
                });
                $.ajax({
                    type:"POST",
                    contentType:"application/x-www-form-urlencoded",
                    url:"http://localhost:8089/tchTransaction/listTransaction",
                    xhrFields:{withCredentials:true},
                    success:function(data){
                        if (data.status=="success") {
                            //
                        }else{
                            alert("获取余额失败，因为 "+data.responseText);
                        }
                    },
                    error:function(data){
                        alert("获取用户登录信息失败，因为 "+data.responseText);
                    }
                });
                return false;
            });
        });
    </script>
</html>
