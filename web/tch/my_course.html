<!doctype html>
<html lang="zh">
    <head>
        <meta charset="UTF-8">
        <title>Course Registration Platform</title>
        <link rel="stylesheet" href="../css/style.css">
        <link rel="stylesheet" href="css/platform.css">
        <link rel="stylesheet" href="css/my_course.css">
        <script src="../js/jquery-1.11.0.min.js" type="text/javascript"></script>
        <script src="../js/menu.js" type="text/javascript"></script>
        <script src="../js/navigation.js" type="text/javascript"></script>
    </head>
    <body class="platform">
        <div class="menu" id="menu"></div>
        <div class="navigation" id="navigation"></div>
        <div class="mdiv">
            <h2>我的课程</h2>
            <table style="width:100%;">
                <thead>
                    <tr>
                        <th>课程编号</th>
                        <th>课程名</th>
                        <th>课程描述</th>
                        <th>校验码</th>
                        <th>开课时间</th>
                        <th>课程时长</th>
                        <th>课程价格</th>
                        <th>报名人数</th>
                        <th>课程剩余位置</th>
                    </tr>
                </thead>
                <tbody id="container" style="text-align: center; background-color: aliceblue; cursor: pointer;"></tbody>
            </table>
        </div>
    </body>
    <script>
        window.onload = function() {
            setTchMenu();
            setNavigation("我的课程");
        }

        var g_itemList = [];

        function convertFromDate(date) {
            return date.toString().split('T')[0] + " " + date.toString().split('T')[1].substring(0, 5);
        }

        function reloadDom() {
            for (var i = 0; i < g_itemList.length; i++) {
                var itemVO = g_itemList[i];
                var dom = "<tr data-id='"+itemVO.id+"' id='item_detail"+itemVO.id+"'><td>"+itemVO.id+"</td><td>"+itemVO.title+"</td><td>"+itemVO.description+"</td><td>"+itemVO.checkCode+"</td><td>"+convertFromDate(itemVO.startTime)+"</td><td>"+itemVO.duration+"</td><td>"+itemVO.price+"</td><td>"+itemVO.sales+"</td><td>"+itemVO.stock+"</td></tr>";
                $("#container").append($(dom));
                $("#item_detail"+itemVO.id).on("click",function(e){
                    window.location.href="course.html?id="+$(this).data("id");
                });
            }
        }

        jQuery(document).ready(function() {
            $(document).ready(function() {
                $.ajax({
                    type:"POST",
                    contentType:"application/x-www-form-urlencoded",
                    url:"http://localhost:8089/tch/request",
                    xhrFields:{withCredentials:true},
                    success:function(data){
                        if (data.data.errCode == 20003) {
                            alert("用户未登录");
                            window.location.href="login.html";
                        }
                        $("#me").text("您好，"+data.data.name);
                    },
                    error:function(data){
                        alert("获取用户登录信息失败，因为 "+data.responseText);
                    }
                });
                $.ajax({
                    type:"GET",
                    url:"http://localhost:8089/course/list",
                    xhrFields:{withCredentials:true},
                    success:function(data){
                        if (data.status=="success") {
                            g_itemList = data.data;
                            reloadDom();
                        }else{
                            alert("获取课程失败，因为 "+data.responseText);
                        }
                    },
                    error:function(data){
                        alert("获取课程失败，因为 "+data.responseText);
                    }
                });
                return false;
            });
        });
    </script>
</html>
